<!doctype html>
<html>
  <head>
    <title>My To-Do List</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>

    <section class="vh-1 bg-image"
      style="background-image: url('https://www.workzone.com/wp-content/uploads/Plan-your-work-for-today-and-every-day-then-work-your-plan-min.png');">
    
  <body>   
    <div class= "container" >   
      <form method="POST" action="/add_task">  
        <h2>Add a New Task</h2>
          <label for="title">Title:</label>
          <input type="text" name="title" id="title"> 

          <label for="description">Description:</label>
          <textarea name="description" id="description"></textarea>

          <label for="due_date">Due Date:</label>
          <input type="date" name="due_date" id="due_date">

          <button type="submit">Add</button>
      </form>
    </div>

    <div class= "container" >
        <h1>My To-Do List</h1>
          {% for task in tasks %}
            <div class="task">
              <h2>Title</h3>      
                <td>{{ task.task }}</td> 
              <h3>Description</h2>
                <td>{{ task.description }}</td>
              <p><strong>Due Date:</strong> {{ task.date }}</p>

              <form method="POST" action="/delete_task/{{ task.task }}">
                <button type="submit">Delete</button>
              </form>
            </div>
          <hr>
          {% endfor %}
    </div>
    

</body>
</section>
</html>
